services:
  invoices_pg:
    image: bitnami/postgresql:latest
    ports:
      - "5483:5482"
    env_file:
      - .env

    volumes:
      - pg_data:/bitnami/postgresql
      - ./docker:/docker-entrypoint-initdb.d
  broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env

volumes:
  pg_data: